<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Robot Motion.css">


<title>Control Robot Movement</title>
</head>

<body>
	<h1>Control Robot Movement</h1>

	<div class="container">
		

		<form method="POST" action="RM.php">

			<button type="submit" class="button Forward" name="F" value="F"></button>

			<button type="submit" class="button Back" name="B" value="B"></button>
			
			<button type="submit" class="button Right" name="R" value="R"></button>
			
			<button type="submit" class="button Left" name="L" value="L"></button>

			<button type="submit" class="stop" name="S" value="S"></button>

		</form>
	</div>

</body>

</html>
