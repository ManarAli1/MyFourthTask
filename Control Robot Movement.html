!DOCTYPE html>
<html>

<head>
    <style>
        h1
{
	font-size: 300%;
  margin-top: 4%;
	color: rgb(16, 16, 16);
	text-align: center;
}

#imageConreller
{
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 2%;
  width: 25%;
}

map
{
	cursor: pointer;
}
    
    </style>
	<title>Control Robot Movement</title>
</head>

<body>
	<h1>Control Robot Movement</h1>

	<img src="images/Fourth Task.png" id="imageConreller" usemap="#workmap">

	<map name="workmap">
  		<area shape="rect" coords="167, 262, 224, 317" id="up" onclick="changeImage(id)">
  		<area shape="rect" coords="167, 384, 224, 437" id="down" onclick="changeImage(id)">
  		<area shape="rect" coords="109, 319, 161, 378" id="left" onclick="changeImage(id)">
  		<area shape="rect" coords="229, 319, 283, 378" id="right" onclick="changeImage(id)">
		<area shape="circle" coords="195, 350, 27" id="center" onclick="changeImage(id)">
	</map>


	<script language="javascript">
		
		function changeImage(name)
		{
			if (name == "up") 
			{
				document.getElementById("imageConreller").src = "images/ControllerUp.png";
			}

			else if (name == "down")
			{
			    document.getElementById("imageConreller").src = "images/ControllerDown.png";
			}

			else if (name == "left")
			{
			    document.getElementById("imageConreller").src = "images/ControllerLeft.png";			
			}


			else if (name == "right")
			{
			    document.getElementById("imageConreller").src = "images/ControllerRight.png";
			}


			else if (name == "center")
			{
			    document.getElementById("imageConreller").src = "images/Controller.png";			
			}
		}
		
	</script>

</body>

</html>
